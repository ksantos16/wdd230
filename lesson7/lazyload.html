<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD230 Lesson 7 Lazy Load Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/lazyload.css">
    <script defer src="js/lazyload.js"></script>
</head>

<body>
    <h1>Progressive Loading (Images)</h1>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo1.jpg' alt='banana pancakes'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo2.jpg' alt='royal cheeseburger'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo3.jpg' alt='chocolate mousse'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo4.jpg' alt='blueberry and banana french toast'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo5.jpg' alt='hardboiled egg, toast, and spinach'>
    </picture>
    <picture>
        <img src='images/placeholder.png' data-src='images/photo6.jpg' alt='raspberry and white chocolate cake'>
    </picture>
</body>

</html>
